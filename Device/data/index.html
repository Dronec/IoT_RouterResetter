<!DOCTYPE HTML><html>
<head>
  <title>Network monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>Network monitor</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">             
            <p class="card-title">Power point 1</p>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="relay1">
                <span class="slider"></span>
            </label>
        </div>
        <div class="card">
            <p class="card-title">Power point 2</p>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="relay2">
                <span class="slider"></span>
            </label>
        </div>
        <div class="card">
          <p class="card-title">Stats:</p>
          <p class="state">Wifi: <span id="ssid"></span></p>
          <p class="state">Version: <span id="softwareVersion"></span></p>
          <p class="state">Last error pp#1: <span id="lastErrorpp1"></span></p>
          <p class="state">Last error pp#2: <span id="lastErrorpp2"></span></p>
          <p class="state">Free RAM: <span id="ram"></span></p>
          <p class="state">Uptime, s: <span id="uptime"></span></p>
        </div>
        <div class="card">
          <p class="card-title">Commands</p>
          <button id="0" onClick="runCommand(this)">Reset device</button>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
